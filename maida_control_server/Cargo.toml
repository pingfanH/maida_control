[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0.99"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
libs ={path = "../../yamaida-bot/libs"}
tower-http = { version = "0.6.6", features = ["cors"] }